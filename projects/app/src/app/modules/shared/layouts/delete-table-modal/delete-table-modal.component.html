<div class="modal-header">
  <h4 class="modal-title text-primary text-center fw-semibold" id="modal-basic-title ">Achtung</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form (ngSubmit)="saveDelete()">
    <p>
      Bist Du sicher, dass der Artikel mit der Nr. <span class="fw-bold">{{ content.number }}</span> gelöscht werden
      soll?
    </p>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-light align-middle text-center"
        aria-label="Close"
        (click)="activeModal.dismiss('Cross click')">
        Abbrechen
      </button>
      <button type="submit" class="btn btn-primary align-middle text-center">Löschen</button>
    </div>
  </form>
</div>
