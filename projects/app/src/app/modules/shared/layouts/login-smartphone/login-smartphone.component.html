<div class="container h-100 pl-5 pr-5">
  <div class="logo w-100 mt-3">
    <img src="\assets\images\SkiClubOlpeLogo11-_2_.png" alt="Logo Skiclub Olpe" />
  </div>

  <h1 class="text-primary text-center pb-5 pt-3">Anmeldung</h1>

  <form (ngSubmit)="add()" [formGroup]="dataForm" class="form-input">
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control rounded-4 border-primary"
        id="firstName"
        placeholder="Max"
        formControlName="firstName"
        [ngClass]="{
          'is-invalid': !dataForm.get('firstName')?.valid && dataForm.get('firstName')?.touched,
          'is-valid': dataForm.get('firstName')?.valid && dataForm.get('firstName')?.touched
        }" />
      <div class="invalid-feedback m-0 mx-2 p-0">Bitte ausfüllen.</div>
      <label for="firstName">Vorname <span class="text-danger">*</span></label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control rounded-4 border-primary"
        id="lastName"
        placeholder="Mustermann"
        formControlName="lastName"
        [ngClass]="{
          'is-invalid': !dataForm.get('lastName')?.valid && dataForm.get('lastName')?.touched,
          'is-valid': dataForm.get('lastName')?.valid && dataForm.get('lastName')?.touched
        }" />
      <div class="invalid-feedback m-0 mx-2 p-0">Bitte ausfüllen.</div>
      <label for="lastName">Nachname <span class="text-danger">*</span></label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control rounded-4 border-primary"
        id="street"
        placeholder="Musterstraße 1"
        formControlName="street"
        [ngClass]="{
          'is-invalid': !dataForm.get('street')?.valid && dataForm.get('street')?.touched,
          'is-valid': dataForm.get('street')?.valid && dataForm.get('street')?.touched
        }" />
      <div class="invalid-feedback m-0 mx-2 p-0">Bitte ausfüllen.</div>
      <label for="street">Straße, Hausnummer <span class="text-danger">*</span></label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control rounded-4 border-primary"
        id="postCode"
        placeholder="12345 Musterstadt"
        formControlName="postcode"
        [ngClass]="{
          'is-invalid': !dataForm.get('postcode')?.valid && dataForm.get('postcode')?.touched,
          'is-valid': dataForm.get('postcode')?.valid && dataForm.get('postcode')?.touched
        }" />
      <div class="invalid-feedback m-0 mx-2 p-0">Bitte ausfüllen.</div>
      <label for="postCode">PLZ, Ort <span class="text-danger">*</span></label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="tel"
        class="form-control rounded-4 border-primary"
        id="phoneNumber"
        placeholder="0123456789"
        formControlName="phonenumber"
        [ngClass]="{
          'is-invalid': !dataForm.get('phonenumber')?.valid && dataForm.get('phonenumber')?.touched,
          'is-valid': dataForm.get('phonenumber')?.valid && dataForm.get('phonenumber')?.touched
        }" />
      <div class="invalid-feedback m-0 mx-2 p-0">Bitte ausfüllen.</div>
      <label for="phoneNumber">Telefonnummer <span class="text-danger">*</span></label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control rounded-4 border-primary"
        id="email"
        placeholder="name@example.com"
        formControlName="email"
        [ngClass]="{
          'is-invalid': !dataForm.get('email')?.valid && dataForm.get('email')?.touched,
          'is-valid': dataForm.get('email')?.valid && dataForm.get('email')?.touched
        }" />
      <div class="invalid-feedback m-0 mx-2 p-0">Bitte ausfüllen.</div>
      <label for="email">E-Mail <span class="text-danger">*</span></label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="password"
        class="form-control rounded-4 border-primary"
        id="password"
        placeholder="Passwort123"
        formControlName="password" />
      <label for="password">Passwort (nur für Helfer)</label>
    </div>
    <p><span class="text-danger">*</span> Pflichtfeld</p>
    <button type="submit" class="btn btn-primary w-100 py-3 rounded-4 mt-3 mb-3" [disabled]="!dataForm.valid">
      Weiter
    </button>
  </form>
</div>
<div class="mountain-left"></div>
<div class="mountain-right"></div>
