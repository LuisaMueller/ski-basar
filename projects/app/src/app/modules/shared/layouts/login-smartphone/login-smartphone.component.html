<div class="container h-100 pl-5 pr-5">
  <div class="logo w-100 mt-3">
    <img src="\assets\images\SkiClubOlpeLogo11-_2_.png" alt="Logo Skiclub Olpe" />
  </div>

  <h1 class="text-primary text-center pb-5 pt-3">Anmeldung</h1>

  <form action="" class="form-input">
    <div class="form-floating mb-3">
      <input type="text" class="form-control rounded-4 border-primary" id="firstName" placeholder="Max" />
      <label for="firstName">Vorname <span class="text-danger">*</span></label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control rounded-4 border-primary" id="lastName" placeholder="Mustermann" />
      <label for="lastName">Nachname <span class="text-danger">*</span></label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control rounded-4 border-primary" id="street" placeholder="Musterstraße 1" />
      <label for="street">Straße, Hausnummer <span class="text-danger">*</span></label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control rounded-4 border-primary" id="postCode" placeholder="12345 Musterstadt" />
      <label for="postCode">PLZ, Ort <span class="text-danger">*</span></label>
    </div>
    <div class="form-floating mb-3">
      <input type="tel" class="form-control rounded-4 border-primary" id="phoneNumber" placeholder="0123456789" />
      <label for="phoneNumber">Telefonnummer <span class="text-danger">*</span></label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control rounded-4 border-primary" id="email" placeholder="name@example.com" />
      <label for="email">E-Mail <span class="text-danger">*</span></label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control rounded-4 border-primary" id="password" placeholder="Passwort123" />
      <label for="password">Passwort (nur für Helfer)</label>
    </div>
    <p><span class="text-danger">*</span> Pflichtfeld</p>
    <button type="button" class="btn btn-primary w-100 py-3 rounded-4 mt-3 mb-3">Weiter</button>
  </form>
</div>
<div class="mountain-left"></div>
<div class="mountain-right"></div>
